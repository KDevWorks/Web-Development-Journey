<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML</title>
</head>

<body>
    <h1>Table in HTML</h1>
    <table border="2px black">
        <caption>Bhaw-Phalak</caption>
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Samosa</td>
                <td>12</td>
            </tr>
            <tr>
                <td>Patis</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Colddrink</td>
                <td>40</td>
            </tr>
        </tbody>
    </table>

    <h4>Table Attributes : </h4>
    <table border="2px solid black">
        <caption>Food Menu</caption>
        <tr>
            <th rowspan="2">Items</th>
            <th colspan="2">Price</th>
        </tr>
        <tr>
            <th>Veg</th>
            <th>Non-Veg</th>
        </tr>
        <tr>
            <td>FrideRice</td>
            <td>60</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Noodles</td>
            <td>70</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Manchurian</td>
            <td>90</td>
            <td>110</td>
        </tr>
    </table>
</body>

</html>
