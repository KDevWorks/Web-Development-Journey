<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkbox in HTML</title>
</head>

<body>
    <form action="/server">
        <div>
            <input type="checkbox" name="age" id="age" checked>
            <label for="age">I agree to continue</label>
            <br><br>
        </div>

        <div>
            Choose your favorite color:
            <input type="checkbox" id="black" name="color" value="black">
            <label for="black">Black</label>

            <input type="checkbox" id="Red" name="color" value="Red">
            <label for="Red">Red</label>

            <input type="checkbox" id="Pink" name="color" value="Pink">
            <label for="Pink">Pink</label>

            <input type="checkbox" id="Yellow" name="color" value="Yellow">
            <label for="Yellow">Yellow</label>
            <br><br>
        </div>

        <div>
            Select your Gender:
            <input type="radio" name="Gender" id="Male" value="Male">
            <label for="Male">Male</label>
            <input type="radio" name="Gender" id="Female" value="Female">
            <label for="Female">Female</label>
            <input type="radio" name="Gender" id="Other" value="Other">
            <label for="Other">Male</label>
        </div>
        <button>Submit</button>
    </form>
</body>

</html>
