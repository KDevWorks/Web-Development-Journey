<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML</title>
</head>
<body>
    <table border="2px  Red">
        <caption>A test table with merges cells</caption>
        <tr>
            <th rowspan="2">Gender</th>
            <th colspan="2">Average</th>
            <th rowspan="2">Red Eyes</th>
        </tr>

        <tr>
            <th>Height</th>
            <th>Weight</th>
        </tr>

        <tr>
            <td>Males</td>
            <td>0.09</td>
            <td>0.0003</td>
            <td>40%</td>
        </tr>
        <tr>
            <td>Fales</td>
            <td>0.19</td>
            <td>0.02</td>
            <td>44%</td>
        </tr>
    
    </table>
</body>
</html>
