<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button in HTML</title>
</head>

<body>
    <button type="submit">Hello</button>
    <form action="/action">
        <div>
            <label for="username">Username:</label>
            <input type="text" placeholder="Enter username" id="username" name="user"><br><br>
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="text" placeholder="Enter password" id="password" name="pass"><br><br>
        </div>

        <button>Submit</button>
        <button type="button">Hello</button>
        <button type="reset">Reset</button>

        <hr>
        <h4>Type of Button....</h4>
        <h5>1.Submit</h5>
        <button type="submit">Submmit</button>
        <h5>2.Button</h5>
        <button type="button"> Click</button>
        <h5>3.Reset</h5>
        <button type="reset"> Click me</button>
    </form>

    <hr>
    <form action="https://www.youtube.com/results">
        <input type="text" placeholder="Search in youtube here" name="search_query">
        <button>Searrch</button>
    </form>

    <hr>
    <form action="https://www.google.com/search">
        <input type="text" placeholder="Search in google here" name="q">
        <button>Search</button>
    </form>
    <hr>
    <form action="https://www.pexels.com/search">
        <input type="text" placeholder="Search in pexels here" name="/">
        <button>Search</button>
    </form>
</body>

</html>
