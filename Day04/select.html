<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>

<body>
    <div>
        <form action="/action">
            <label for="Branch">Selcet your Branch:</label>
            <select name="Branch" id="Branch">
                <Option>Choose Branch</Option>
                <option value="Com">Computer</option>
                <option value="mech">Mechanical</option>
                <option value="civil">Civil</option>
                <option value="Ele">Electrical</option>
            </select>
    </div>
    <div>
        <label for="Brightness"> Select &#x1F506; </label>
        <input type="range" name="Prakash" id="Brightness" min="10" max="100" value="30" step="5">
    </div>
    <div>
        <label for="feedback">Please give your valuable feeedbak...</label>
        <textarea name="Feeback" id="Feedback"></textarea>
    </div>
    <button>Submit</button>
    </form>
</body>

</html>
