<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #outer{
            width: 70px;
            height: 170px;
            border: 2px solid black;
            
        }

        .inner{
            width: 40px;
            height:40px;
            border: 2px solid black;
            border-radius: 50%;
            margin: 10px;
            
        }
        .inner:nth-child(1) {
            background-color: red;
        }
        .inner:nth-child(2) {
            background-color: yellow;
        }
        .inner:nth-child(3) {
            background-color: green;
        }
    </style>
</head>

<body>
    <h3>Creating a signal lights symbol....</h3>
    <div id ="outer">
        <div class="inner"></div>
        <div class="inner"></div>
        <div class="inner"></div>
    </div>
</body>

</html>
